name: CI Pipeline - Frontend React

# Gatilhos: Roda quando faz push na main ou abre um Pull Request para a main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # O "sandbox" exigido no documento [cite: 15]
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu código para a máquina virtual
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js (versão 20 é LTS e estável)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: "./frontend/package-lock.json"

      # 3. Instala as dependências
      - name: Instalar Dependências
        run: |
          cd ./frontend
          npm ci --legacy-peer-deps

      # 4. Roda os Testes (Unitários e Integração)
      - name: Executar Testes
        run: |
          cd ./frontend
          npm test

      # 5. Verifica se o projeto compila (Build de Produção)
      - name: Build do Projeto
        run: |
          cd ./frontend
          npm run build
